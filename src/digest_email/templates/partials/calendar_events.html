<section>
    <h2>Today's Calendar</h2>
    {% if calendar_events %}
        <ul>
        {% for event in calendar_events %}
            <li><strong>{{ event.time }}</strong>: {{ event.title }} ({{ event.location }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No events today. Put your feet up!</p>
    {% endif %}
</section>
